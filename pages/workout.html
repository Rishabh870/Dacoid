<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Schedule</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      .time-slot {
        border-bottom: 1px solid #ccc;
        height: 3rem;
        align-items: center;
        padding: 0 0.8rem;
        display: flex;
        justify-content: space-between;
      }

      .time {
        font-size: 14px;
        font-weight: 600;
      }

      .reminder {
        background-color: #ff76dd;
        color: #333;
        padding: 5px 10px;
        font-size: smaller;
        border-radius: 999px;
      }

      .day {
        background: transparent;
        padding: 1rem 1.2rem;
        border-radius: 1rem;
        font-size: small;
        font-weight: 600;
      }
      .scroll-hidden::-webkit-scrollbar {
        display: none; /* Hide scrollbar */
      }
      .custom-scrollbar {
        overflow-y: scroll;
        height: 68vh;
        scrollbar-width: thin; /* For Firefox */
        scrollbar-color: #4a5568 #cbd5e0; /* For Firefox */
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 8px; /* Width of vertical scrollbar */
      }

      /* Track */
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #cbd5e0; /* Color of the track */
      }

      /* Handle */
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #4a5568; /* Color of the scrollbar handle */
        border-radius: 4px; /* Rounded corners */
      }

      /* Handle on hover */
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #2d3748; /* Darker color on hover */
      }
    </style>
  </head>
  <body class="mx-auto bg-gray-100 max-w-sm h-screen overflow-hidden">
    <div class="mx-auto pt-5 text-center relative">
      <div class="absolute left-7 h-7 w-7 bg-gray-300 p-1">
        <i class="fa-solid fa-chevron-left fa-sm"></i>
      </div>
      <h1 class="text-2xl font-semibold mb-4">Workout Schedule</h1>
      <div class="flex px-5 justify-center text-sm items-center mb-4">
        <i class="fa-solid fa-chevron-left"></i>
        <h2 class="font-semibold mx-4">Feb 2024</h2>
        <i class="fa-solid fa-chevron-right"></i>
      </div>
      <div class="flex gap-4 overflow-x-auto mb-7 scroll-hidden px-6">
        <div class="day text-center">
          Sun

          <p class="text-lg">5</p>
        </div>
        <div class="day text-center">
          Mon
          <p class="text-lg">6</p>
        </div>
        <div
          class="day text-center bg-gradient-to-l from-[#8DA4FF] to-[#95BEFF] text-white"
        >
          Tue
          <p class="text-lg">7</p>
        </div>
        <div class="day text-center">
          Wed
          <p class="text-lg">8</p>
        </div>
        <div class="day text-center">
          Thu
          <p class="text-lg">9</p>
        </div>
        <div class="day text-center">
          Fri
          <p class="text-lg">10</p>
        </div>
        <div class="day text-center">
          Sat
          <p class="text-lg">11</p>
        </div>
      </div>
    </div>
    <div class="custom-scrollbar">
      <div class="container">
        <!-- JavaScript will generate time slots here -->
        <!-- Each time slot will have reminders if any -->
      </div>
    </div>

    <!-- Include the bottom navigation bar -->
    <div id="navbarContainer" class="absolute bottom-0 w-full left-0"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const times = [
          "06:00 AM",
          "07:00 AM",
          "08:00 AM",
          "09:00 AM",
          "10:00 AM",
          "11:00 AM",
          "12:00 PM",
          "01:00 PM",
          "02:00 PM",
          "03:00 PM",
          "04:00 PM",
          "05:00 PM",
          "06:00 PM",
          "07:00 PM",
        ];
        const reminders = {
          "07:30 AM": "Ab Workout",
          "09:00 AM": "Upperbody Workout",
          "03:00 PM": "Lowerbody Workout",
        };

        const scheduleContainer = document.querySelector(".container");

        // Loop through times to create time slots
        times.forEach((time) => {
          const timeSlot = document.createElement("div");
          timeSlot.classList.add("time-slot");

          // Create time element
          const timeElement = document.createElement("div");
          timeElement.classList.add("time");
          timeElement.textContent = time;
          timeSlot.appendChild(timeElement);

          // If there is a reminder for this time, add it to the time slot
          const reminder = reminders[time];
          if (reminder) {
            const reminderDiv = document.createElement("div");
            reminderDiv.classList.add("reminder");
            reminderDiv.textContent = reminder;
            timeSlot.appendChild(reminderDiv);
          }

          scheduleContainer.appendChild(timeSlot);
        });
      });
    </script>

    <script>
      // Include the bottom navigation bar using JavaScript
      document.addEventListener("DOMContentLoaded", function () {
        fetch("./component/navbar.html")
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("navbarContainer").innerHTML = data;
          });
      });
    </script>
  </body>
</html>
