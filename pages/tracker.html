<!DOCTYPE html>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
        margin-left: auto;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 16px;
        width: 16px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(20px);
        -ms-transform: translateX(20px);
        transform: translateX(20px);
      }
    </style>
  </head>

        // Define the data for the chart

            "2",
            "3",
            "4",
            "5",
            "6",
            "7",
            "8",
            "9",
            "10",

                0, 0, 0,

        // Configure the chart options
        var options = {
          scales: {
            yAxes: [
              {
                scaleLabel: {
                  display: true,
                  labelString: "Calories",
                },
              },
            ],
          },
        };

        // Create the bar graph
        var myChart = new Chart(ctx, {
          type: "bar",
          data: data,
          options: options,
        });
      });
    </script>

    <script>
      // Include the bottom navigation bar using JavaScript
      document.addEventListener("DOMContentLoaded", function () {

          .then((response) => response.text())
